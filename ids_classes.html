<body>
    <h2><u>Ids and Classes in HTML</u></h2>
    <div id="mainBox" class="redBg">
         this is my mainbox.
    </div>
    <!-- here id is only reserve for one element, it can't be repeat by another element, it is same as a name to a element -->
    <!-- and class is to give property to the element like background color,boreder,etc, it can be repeat by another element -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <!-- for shortcut synatx of id and class is= use # for id and . for class, like span. and press enter, similarly span# and press enter,here span is just a tag we can use any tag like div or etc  -->
