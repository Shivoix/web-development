<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
    <!-- enities are just a way to write symbols in html  -->
</head>
<body>
    <div class="container">
        <p>this my paragraph.</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph.</p>
        <!-- here &nbsp; is an Entitie of html which creat more space in a line between two words. -->
        <p>this is a syntax to underline text &lt;u&gt;</p>
        <!-- here &lt; &gt; are Entitie of html which creat this symbol "<>" -->
        <p>this is a symbol of pound &pound;</p>
        <p>this is a symbol of copyright &copy;</p>
        <p>Empty charchter &#8203;</p>

    </div>
</body>
</html>
