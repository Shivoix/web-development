<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid red;
    }
    
    .img {
        margin: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
      }

      .img h2 img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><strong>CENTER</strong></h2>
    </div>
    <div class="img">
      <h2>
        <strong><img src="goku.jpg" alt="" /></strong>
      </h2>
    </div>
  </body>
</html>
