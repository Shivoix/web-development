<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables, Data Types and Operators in JavaScript</title>
    <script>
      //Variables in JavaScript
      var a = 78; //we define here a variable "a" of integer type which stores the value 78.
      var b = "SHIV"; //we define here an another varibale of charchter type AKA strings.
      var c = 3.4;
      console.log(a);

      //Operators in JavaScript
      //Operand - This are entities on which operators operate.
      // In 3+4, "+" is a operator and "3&4" are operands.Some different types of operatrors in JS are--.

      // 1.Unary Operator - it has single operands. Example-> x= -x
      c = -c;
      console.log(c);

      // 2.Binary Operator - it has two operands. Example-> x= x+6
      c = 456 + 8;
      console.log(c);

      //Arithmetic Operators-
      var num1 = 6;
      var num2 = 4;
      console.log("The value of num1 + num2 is " + (num1 + num2));
      console.log("The value of num1 * num2 is " + num1 * num2);
      console.log("The value of num1 - num2 is " + (num1 - num2));
      console.log("The value of num1 / num2 is " + num1 / num2);
      console.log("The value of num1++ is " + num1++);
      console.log("The value of ++num1 is " + ++num1);
      console.log("The value of num1-- is " + num1--);
      console.log("The value of --num1 is " + --num1);
    </script>
