<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <!-- 1st unodered list  -->
    <!-- we can change type like circle or disc.  -->
    <ul type="square">
        <li>first item</li>
        <li>second item</li>
        <li> third item</li>
        <!-- we can add another list in a list  -->
        <li>
            <ul>
                <li>new list in another list</li>
            </ul>
        </li>
    </ul>
    <!-- 2nd odered list  -->
    <!-- we can change type like A,a,I,i,1  -->
    <ol type="1">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
    <!-- heading -->
    <h3>HTML Table</h3>
    <!-- <we use  table tag -->
    <table>
        <!-- head of a table -->
        <thead>
            <!-- table head row -->
            <tr>
                <!-- body of table head row -->
                <th>NAME</th>
                <th>EMP no.</th>
                <th>work</th>
            </tr>


        </thead>
        <!-- <table body -->
        <tbody>
            <!-- table body row -->
            <tr>

                <!-- table body row data  -->
                <td>Shivoix</td>
                <td>2565</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>himanshu</td>
                <td>4588</td>
                <td>HTML expert</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
