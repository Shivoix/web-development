<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blue; /* it is the example of color by name */
        }
        #secondpara{
            color:  rgb(31, 235, 224); /* it is the example of color by rgb value */

        }
        #thirdpara{
            color: #60dca4; /* it is the example of color by hex value color */
        }

    </style>
</head>
<body>
    <h2>COLORS IN CSS</h2>
    <p id="firstpara">Just a text example.</p>
    <p id="secondpara">Just a text example.</p>
    <p id="thirdpara">Just a text example.</p>
</body>
</html>
