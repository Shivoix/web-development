<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- we can use different font by importing them from net too -->
    <style>
        /* here its the font we used from net */
        h2{
             font-family: 'Lato', sans-serif;
            
        }
        /* here its simple font style from vs code or css */
        p{
            font-family: cursive;
            font-size: 22px; /*1px=1/96th of an inch*/
            line-height: 3em;
        }
        spam{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h2>CSS FONTS</h2>
    <p> This is a <spam>chal bsdk</spam> text example.</p>
</body>
</html>
