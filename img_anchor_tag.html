<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img and anchor tag</title>
</head>
<body>
    <!-- here anchor tag is used to add a external link to our website.  -->
    <a href="http://google.com" target="_blank">Go to Google</a><br>
    <a href="http://youtube.com" target="_blank">Go to Youtube</a><br>
    <!-- here anchor tag is used to add a internal link to our website.  -->
    <a href="/webdev.html" target="_blank">click here to go to my website</a><br>
    <img src="shiv.jpg" alt="SORRY!! Can't download the image.">
    <img src="https://source.unsplash.com/random" alt="SORRY!! Can't download the image.">
    

    
</body>
</html>
